<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Board with navigate buttons</title>
    <script type="text/javascript" language="JavaScript" src="goboardmin.js"></script>
</head>
<body style="position:absolute;padding:0;margin:0;">
<div id="divId" style="position:relative; height: 100vh;width: 100vw" onfocus="BodyFocus()" tabindex="-1"></div>
<script>
    var oGameTree = GoBoardApi.Create_GameTree();
    GoBoardApi.Create_BoardWithNavigateButtons(oGameTree, "divId");
    GoBoardApi.Load_Sgf(oGameTree, '(;FF[1]GM[1]SZ[19]GN[test];B[fj]CR[ii][ji][kh][pp][po][op];W[ip])');
    GoBoardApi.Set_DrawHandicapMarks(oGameTree, false);
    GoBoardApi.Set_CapturingMode(oGameTree, false);
    GoBoardApi.Set_OnGameTreeModifiedCallback(oGameTree, function(){alert("Test")});

    window.onresize = function()
    {
        GoBoardApi.Update_Size(oGameTree);
    };

    function BodyFocus()
    {
        if (oGameTree)
            GoBoardApi.Focus(oGameTree);
    }
</script>
</body>
</html>
