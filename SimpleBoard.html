<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Board</title>

    <script type="text/javascript" language="JavaScript" src="goboardmin.js"></script>
</head>
<body style="position:absolute;padding:0;margin:0;">

<div id="divId" style="position:relative; height: 100vh;width: 100vw"></div>
<script>

    var oGameTree = GoBoardApi.Create_GameTree();
    GoBoardApi.Create_SimpleBoard(oGameTree, "divId");
    GoBoardApi.Load_Sgf(oGameTree, '(;FF[1]GM[1]SZ[19]GN[test];B[fj]CR[ii][ji][kh][pp][po][op];W[ip])');

    window.onresize = function()
    {
        GoBoardApi.Update_Size(oGameTree);
    };
</script>
</body>
</html>
