<!DOCTYPE html>
<html>
<head>
  <title>Go Game SGF File Editor</title>
  <link rel="stylesheet" type="text/css" href="board.css">
</head>
<body>
  <h1>Go Game SGF File Editor</h1>
  <div class="container">
    <div id="board"></div>
    <div class="controls">
      <textarea id="sgfContent" placeholder="SGF File Content"></textarea>
      <div class="buttons">
        <input type="file" id="fileInput" accept=".sgf">
        <button id="loadButton">Load SGF</button>
        <button id="saveButton">Save SGF</button>
      </div>
    </div>
  </div>
  <script src="board.js"></script>
</body>
    </html>
